<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>K8S dict</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" href="/backend/templates/favicon.ico" type="image/x-icon">
</head>
<body>
    <br>
    <div class="container text-center">
    <h1>Search for Kubernetes object</h1>
    <hr class="border border-primary border-3 opacity-75">
    <form action="/" method="POST">     
        <label>k8s obj 🔎 :</label>
        <input type="text" name="name"  placeholder="e.g. pod"> <input type="submit" class="btn btn-primary" value="Search">
        <br>
        <p><i>Kubernetes objects are persistent entities in the Kubernetes system</i></p>
    </form>
    </div>
    {% if result %}
    <div class="container text-center">
        <h1>Results</h1>
        <hr class="border border-primary border-3 opacity-75">
        <p> 💡 Object definition and usage for: <b>{{ name }}</b></p>
        <p> Def: {{ result[1] }} </p>
        <p> Usage: <code> {{ result[2] }} </code> </p>
        </div>
    {% endif %}

</body>
</html>
